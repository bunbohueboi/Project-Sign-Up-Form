<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left-sidebar">
            <div class="card-body">
                <div class="logo-container">
                    <img class="logo-image" src="./design/odin-lined.png">
                    <p class="logo-text">ODIN</p>
                </div>

            </div>
        </div>
        <div class="right-sidebar">
            <div class="form-header-container">
                <p>This is not a real online service. You know you need something like 
                   in your life to help you realize your deepest dreams.
                   Sign up now to get started.
                </p>
                <p>You know you want to.</p>
            </div>

            <div class="form-container">
                <p class="form-header">Let's do this.</p>

                <form>
                    <div class="left-column">
                        <div class='field-container'>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                
                        <div class='field-container'>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class='field-container'>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="right-column">
                        <div class='field-container'>
                          <label for="last-name">LAST NAME</label>
                          <input type="text" id="last-name" name="last-name" required>
                        </div>

                        <div class='field-container'>
                            <label for="phone-num">PHONE NUMBER</label>
                            <input type="phone-num" id="phone-num" name="phone-num" required>
                        </div>

                        <div class='field-container'>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="confirm-password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>
                    
                </form>
            </div>

            <div class="form-footer-container">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in.</b></p>
            </div>
        </div>
    </div>
</body>
</html>
