<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left-sidebar">
            <img src="./design/left-sidebar.jpg">
        </div>
        <div class="right-sidebar">
            <div class="form-header-container">
                <p>This is not a real online service. You know you need something like 
                   in your life to help you realize your deepest dreams.
                   Sign up now to get started.
                   
                   You know you want to.
                </p>
            </div>

            <div class="form-container">
                <form>
                    <h3>Let's do this.</h3>
                    <ul>
                        <li>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                            
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </li>
                        <li>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                            
                            <label for="phone-num">PHONE NUMBER</label>
                            <input type="phone-num" id="phone-num" name="phone-num">
                        </li>
                        <li>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                            
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="confirm-password" id="confirm-password" name="confirm-password">
                        </li>
                    </ul>
                    
                </form>
            </div>

            <div class="form-footer-container">
                <button>Create Account</button>
                <p>Already have an account? Log in</p>
            </div>
        </div>
    </div>
</body>
</html>
